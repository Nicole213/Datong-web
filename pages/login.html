<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 大同WMS立体库管理系统</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">📦</div>
                <h1>大同WMS立体库管理系统</h1>
                <p>智能仓储管理平台</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="手机号码" 
                        autocomplete="off"
                        maxlength="11"
                        required
                    >
                </div>

                <div class="form-group">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="密码" 
                        required
                    >
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>记住我</span>
                    </label>
                </div>

                <button type="submit" class="login-btn">登录</button>
            </form>

            <div class="login-footer">
                <p>© 2024 大同WMS. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="../scripts/login.js"></script>
</body>
</html>
