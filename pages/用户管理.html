<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理</title>
    <link rel="stylesheet" href="../styles/pages.css">
    <link rel="stylesheet" href="../styles/user-management.css">
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <h1>用户管理</h1>
        </div>

        <!-- 查询筛选区 -->
        <div class="filter-section">
            <div class="filter-row">
                <div class="filter-group">
                    <label>用户名：</label>
                    <input type="text" class="filter-input" id="searchUsername" placeholder="请输入用户名">
                </div>
                <div class="filter-group">
                    <label>手机号：</label>
                    <input type="text" class="filter-input" id="searchPhone" placeholder="请输入手机号">
                </div>
                <div class="filter-group">
                    <label>所属角色：</label>
                    <select class="filter-select" id="searchRole">
                        <option value="">全部</option>
                        <option value="系统管理员">系统管理员</option>
                        <option value="仓库管理员">仓库管理员</option>
                        <option value="操作员">操作员</option>
                        <option value="查看员">查看员</option>
                    </select>
                </div>
                <button class="search-btn" id="searchBtn">🔍 查询</button>
                <button class="reset-btn" id="resetBtn">🔄 重置</button>
            </div>
        </div>

        <!-- 操作按钮区 -->
        <div class="action-bar">
            <button class="add-btn" id="addBtn">➕ 新增</button>
        </div>

        <!-- 表格区 -->
        <div class="table-section">
            <table class="data-table">
                <thead>
                    <tr>
                        <th width="120">用户名</th>
                        <th width="130">手机号</th>
                        <th width="200">所属角色</th>
                        <th width="100">状态</th>
                        <th width="160">最后登录时间</th>
                        <th width="300">操作</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- 数据将通过JavaScript动态生成 -->
                </tbody>
            </table>
        </div>

        <!-- 分页 -->
        <div class="pagination">
            <button class="page-btn" id="prevPage">上一页</button>
            <span class="page-info">第 <span id="currentPage">1</span> 页，共 <span id="totalPages">1</span> 页</span>
            <button class="page-btn" id="nextPage">下一页</button>
        </div>
    </div>

    <!-- 新增/编辑用户弹窗 -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">新增用户</h3>
                <span class="modal-close" id="modalClose">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group full-width">
                        <label class="required">用户名：</label>
                        <input type="text" class="form-input" id="username" placeholder="请输入用户名" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group full-width">
                        <label class="required" id="phoneLabel">手机号：</label>
                        <input type="text" class="form-input" id="phone" placeholder="请输入手机号（作为登录账号）" required maxlength="11">
                        <span class="form-hint">手机号作为登录账号，创建后不可修改</span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group full-width">
                        <label class="required">所属角色：</label>
                        <div class="checkbox-group" id="roleCheckboxGroup">
                            <label class="checkbox-label">
                                <input type="checkbox" value="系统管理员"> 系统管理员
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="仓库管理员"> 仓库管理员
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="操作员"> 操作员
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="查看员"> 查看员
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn primary" id="saveBtn">保存</button>
                <button class="modal-btn secondary" id="cancelBtn">取消</button>
            </div>
        </div>
    </div>

    <!-- 权限查看弹窗 -->
    <div class="modal" id="permissionModal">
        <div class="modal-content permission-config-content">
            <div class="modal-header">
                <h3>用户权限详情 - <span id="permViewUsername"></span></h3>
                <span class="modal-close" id="permissionClose">&times;</span>
            </div>
            <div class="modal-body permission-config-body">
                <div class="permission-config-container">
                    <!-- 左侧菜单树 -->
                    <div class="menu-tree-panel">
                        <div class="panel-title">系统菜单</div>
                        <div class="menu-tree" id="permViewMenuTree">
                            <!-- 菜单树将通过JavaScript动态生成 -->
                        </div>
                    </div>
                    
                    <!-- 右侧权限配置（只读） -->
                    <div class="permission-config-panel">
                        <div class="panel-title">权限详情</div>
                        <div class="permission-config-content-area" id="permViewConfigArea">
                            <div class="empty-state">
                                <p>👈 请从左侧选择菜单模块</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn secondary" id="permissionCloseBtn">关闭</button>
            </div>
        </div>
    </div>

    <script src="../scripts/user-management.js"></script>
</body>
</html>
