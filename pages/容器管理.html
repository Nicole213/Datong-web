<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>容器管理</title>
    <link rel="stylesheet" href="../styles/pages.css">
    <link rel="stylesheet" href="../styles/container.css">
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <h1>容器管理</h1>
        </div>

        <!-- 查询筛选区 -->
        <div class="filter-section">
            <div class="filter-row">
                <div class="filter-group">
                    <label>容器编码：</label>
                    <input type="text" class="filter-input" id="searchCode" placeholder="请输入容器编码">
                </div>
                <div class="filter-group">
                    <label>容器类型：</label>
                    <select class="filter-select" id="containerType">
                        <option value="">全部</option>
                        <option value="小金属框">小金属框</option>
                        <option value="大金属框">大金属框</option>
                        <option value="塑料托盘">塑料托盘</option>
                        <option value="长物料钢托盘">长物料钢托盘</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>状态：</label>
                    <select class="filter-select" id="containerStatus">
                        <option value="">全部</option>
                        <option value="空闲">空闲</option>
                        <option value="占用">占用</option>
                        <option value="已满">已满</option>
                    </select>
                </div>
                <button class="search-btn" id="searchBtn">🔍 查询</button>
                <button class="reset-btn" id="resetBtn">🔄 重置</button>
            </div>
        </div>

        <!-- 操作按钮区 -->
        <div class="action-bar">
            <button class="primary-btn" id="addBtn">➕ 新增容器</button>
        </div>

        <!-- 表格区 -->
        <div class="table-section">
            <table class="data-table">
                <thead>
                    <tr>
                        <th width="120">容器编码</th>
                        <th width="120">容器类型</th>
                        <th width="150">尺寸(长×宽×高mm)</th>
                        <th width="80">状态</th>
                        <th width="150">创建时间</th>
                        <th width="200">当前位置</th>
                        <th width="200">操作</th>
                    </tr>
                </thead>
                <tbody id="containerTableBody">
                    <!-- 数据将通过JavaScript动态生成 -->
                </tbody>
            </table>
        </div>

        <!-- 分页 -->
        <div class="pagination">
            <button class="page-btn" id="prevPage">上一页</button>
            <span class="page-info">第 <span id="currentPage">1</span> 页，共 <span id="totalPages">3</span> 页</span>
            <button class="page-btn" id="nextPage">下一页</button>
        </div>
    </div>

    <!-- 新增/编辑容器弹窗 -->
    <div class="modal" id="containerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">新增容器</h3>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="containerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="required">容器编码：</label>
                            <input type="text" class="form-input" id="containerCode" required>
                        </div>
                        <div class="form-group">
                            <label class="required">容器类型：</label>
                            <select class="form-input" id="containerTypeInput" required>
                                <option value="">请选择</option>
                                <option value="小金属框">小金属框</option>
                                <option value="大金属框">大金属框</option>
                                <option value="塑料托盘">塑料托盘</option>
                                <option value="长物料钢托盘">长物料钢托盘</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="required">长(mm)：</label>
                            <input type="number" class="form-input" id="containerLength" required>
                        </div>
                        <div class="form-group">
                            <label class="required">宽(mm)：</label>
                            <input type="number" class="form-input" id="containerWidth" required>
                        </div>
                        <div class="form-group">
                            <label class="required">高(mm)：</label>
                            <input type="number" class="form-input" id="containerHeight" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="modal-btn primary" id="saveBtn">保存</button>
                <button class="modal-btn secondary" id="cancelBtn">取消</button>
            </div>
        </div>
    </div>

    <!-- 容器详情弹窗 -->
    <div class="modal" id="detailModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>容器详情</h3>
                <span class="modal-close" id="detailClose">&times;</span>
            </div>
            <div class="modal-body">
                <!-- 容器基本信息 -->
                <div class="detail-section">
                    <h4 class="detail-title">📦 容器基本信息</h4>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <span class="detail-label">容器编码：</span>
                            <span class="detail-value" id="detailCode">-</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">容器类型：</span>
                            <span class="detail-value" id="detailType">-</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">尺寸：</span>
                            <span class="detail-value" id="detailSize">-</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">状态：</span>
                            <span class="detail-value" id="detailStatus">-</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">当前位置：</span>
                            <span class="detail-value" id="detailLocation">-</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">创建时间：</span>
                            <span class="detail-value" id="detailCreateTime">-</span>
                        </div>
                    </div>
                </div>

                <!-- 物料明细表 -->
                <div class="detail-section">
                    <h4 class="detail-title">📋 存放物料明细</h4>
                    <div class="detail-table-wrapper">
                        <table class="detail-table">
                            <thead>
                                <tr>
                                    <th>物料编码</th>
                                    <th>物料名称</th>
                                    <th>物料数量</th>
                                    <th>入库时间</th>
                                    <th>库龄(天)</th>
                                </tr>
                            </thead>
                            <tbody id="materialDetailBody">
                                <!-- 数据将通过JavaScript动态生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn secondary" id="detailCloseBtn">关闭</button>
            </div>
        </div>
    </div>

    <script src="../scripts/container.js"></script>
</body>
</html>
